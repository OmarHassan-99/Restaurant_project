<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Restaurant</title>
</head>

<body>
    <div class="container">
        {% include 'includes/alert.html' %}
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-9 form-container p-4 mt-5 me-1">
                <div class="row mb-3">
                    <div class="col-3">
                        <img src="{{url_for('static', filename=restaurant[3])}}" alt="" width="150" class="img-fluid" />
                    </div>
                    <div class="col">
                        <h2>{{restaurant[1]}}</h2>
                        <p>{{restaurant[2]}}</p>
                    </div>
                </div>
                <hr />
                <div>
                    {% for review in reviews %}
                    <div class="col-md-12 col-lg-12 py-2 px-3 mt-1 border border-3">
                        <h1>Username: {{review[0]}}</h1>
                        <h5>{{review[1]}}</h5>
                        <p>{{review[3]}}</p>
                        <h5>{{review[2]}}</h5>
                        
                        <hr/>
                    </div>
                    {% endfor %}
                </div>
                <hr />
                <form class="login-form" method="post"
                    action="{{ url_for('getrestaurant', restaurant_id=restaurant[0]) }}">
                    <div class="mb-3">
                        <textarea class="form-control" placeholder="review" required name="review"></textarea>
                        <textarea type="number" class="form-control" placeholder="rating" required name="rating"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
