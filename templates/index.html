<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Home Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	</head>
	<body class="centered-body">
		<div class="container-fluid">

			
			{% include 'includes/alert.html' %}
			<div class="row justify-content-center">
				{% for restaurant in restaurants %}
				<div class="col-md-6 col-lg-4 form-container p-4 mt-5 me-1">
					<div class="row">
						<div class="col-3">
							<img
								src="{{ url_for('assets/images/', filename=restaurant[3]) }}"
								alt=""
								width="150"
								class="img-fluid"
							/>
						</div>
						<div class="col">
							<h2>Title: {{ restaurant[1] }}</h2>
							<p>Description: {{restaurant[2]}}</p>
						
							<a class="btn btn-primary float-end" href="{{ url_for('get_restaurant', restaurant_id=restaurant[0]) }}"
								>View</a
							>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
		<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/close-all-alerts.js') }}"></script>
	</body>
</html>
